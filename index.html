<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Regal’s Khokha Menu</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@keyframes bounce {
  0% { transform: scale(1); }
  30% { transform: scale(1.3); }
  60% { transform: scale(0.9); }
  100% { transform: scale(1); }
}
.badge { animation: bounce .4s; }
</style>
</head>

<body class="min-h-screen bg-gradient-to-b from-gray-900 via-blue-950 to-black text-white flex flex-col">

<header class="text-center py-5 text-xl font-semibold">
  Regal’s Khokha Menu
</header>

<main class="flex-1 px-4">
  <div id="menu" class="grid grid-cols-3 md:grid-cols-4 gap-3 text-sm"></div>

  <section class="mt-6">
    <h2 class="font-semibold mb-2">Selected Items</h2>
    <ul id="order" class="divide-y divide-gray-700"></ul>

    <button onclick="resetAll()"
      class="mt-3 w-full py-2 rounded bg-gradient-to-r from-red-600 to-red-800 transition hover:scale-105">
      Reset
    </button>
  </section>
</main>

<footer class="sticky bottom-0 bg-gradient-to-r from-blue-700 to-blue-900 p-4 text-center text-xl font-bold">
  Total: £<span id="total">0.00</span>
</footer>

<script>
const items = [
 ["Veg Pakora",3.20],["Ch Pakora",3.70],["Egg Pakora",0.85],
 ["Naan Pakora",1.50],["Samosa’s",1.50],["Pasties",1.70],
 ["Alo Tikki",1.70],["Chapli Kebab",2.00],["Shami Kebab",1.70],
 ["Kachori",2.90],["Masala Mirch",1.70],["Masala Chips",2.20],
 ["Drum Stick (2)",2.40],["Masala Fish",8.50],["Lahori Fish",8.50],
 ["Full Chicken",9.50],["Half Chicken",5.50],["Biryani",5.50],
 ["Malai Boti",5.50],["Dahi Bhally",3.75],["Rooh Afza",4.50],
 ["Lassi",7.00],["Seekh Kebab (1)",1.95],
 ["Seekh Kebab (5)",8.50],["Seekh Kebab (12)",17.00],
 ["Chaat",3.50],["Bahlley",3.50],["Wings",4.50]
];

const state = {};
const menu = document.getElementById("menu");
const order = document.getElementById("order");
const totalEl = document.getElementById("total");

items.forEach(([name])=>{
  const btn = document.createElement("button");
  btn.className="relative py-3 rounded bg-gray-800 hover:scale-105 active:scale-95 transition";
  btn.textContent=name;
  btn.onclick=()=>{ state[name]=(state[name]||0)+1; render(); };
  menu.appendChild(btn);
});

function render(){
  order.innerHTML="";
  let total=0;

  document.querySelectorAll("#menu button").forEach(b=>{
    const n=b.textContent;
    b.classList.toggle("from-blue-600",state[n]);
    b.classList.toggle("to-blue-800",state[n]);
    b.classList.toggle("bg-gradient-to-r",state[n]);
    b.querySelector("span")?.remove();
    if(state[n]){
      const s=document.createElement("span");
      s.className="badge absolute top-1 right-1 bg-yellow-400 text-black text-xs px-2 rounded-full";
      s.textContent=state[n];
      b.appendChild(s);
    }
  });

  for(const [name,qty] of Object.entries(state)){
    const price=items.find(i=>i[0]==name)[1];
    total+=price*qty;
    const li=document.createElement("li");
    li.className="flex justify-between py-2";
    li.innerHTML=`
      <span>${name} × ${qty} = £${(price*qty).toFixed(2)}</span>
      <div>
        <button onclick="change('${name}',-1)" class="px-2 bg-gray-700 rounded">−</button>
        <button onclick="change('${name}',1)" class="px-2 bg-gray-700 rounded ml-1">+</button>
      </div>`;
    order.appendChild(li);
  }
  totalEl.textContent=total.toFixed(2);
}

function change(n,d){
  state[n]+=d;
  if(state[n]<=0) delete state[n];
  render();
}
function resetAll(){ for(const k in state) delete state[k]; render(); }
</script>
</body>
</html>
