<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regal's Khokha Menu</title>

<style>
body{
margin:0;
font-family:sans-serif;
background:linear-gradient(to bottom,#0f172a,#020617);
color:white;
text-align:center;
}

h1{
padding:20px;
font-size:28px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:12px;
padding:20px;
}

button{
background:#1e293b;
border:none;
color:white;
padding:15px;
border-radius:12px;
cursor:pointer;
transition:0.2s;
font-size:14px;
}

button:hover{
transform:scale(1.05);
background:#2563eb;
}

.order{
padding:20px;
border-top:1px solid #334155;
}

.total{
font-size:22px;
font-weight:bold;
padding:20px;
background:#2563eb;
}
</style>
</head>

<body>

<h1>Regal's Khokha Menu</h1>

<div class="grid">
<button>Veg Pakora</button>
<button>Ch Pakora</button>
<button>Egg Pakora</button>
<button>Naan Pakora</button>
<button>Samosa’s</button>
<button>Pasties</button>
<button>Alo Tikki</button>
<button>Chapli Kebab</button>
<button>Shami Kebab</button>
<button>Kachori</button>
<button>Masala Mirch</button>
<button>Masala Chips</button>
<button>Drum Stick (2)</button>
<button>Masala Fish</button>
<button>Lahori Fish</button>
<button>Full Chicken</button>
<button>Half Chicken</button>
<button>Biryani</button>
<button>Malai Boti</button>
<button>Dahi Bhally</button>
<button>Rooh Afza</button>
<button>Lassi</button>
<button>Seekh Kebab (1)</button>
<button>Seekh Kebab (5)</button>
<button>Seekh Kebab (12)</button>
<button>Chaat</button>
<button>Bahlley</button>
<button>Wings</button>
</div>

<div class="total">
Menu Ready ✅
</div>

</body>
</html>
