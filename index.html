<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Regal’s Khokha Menu</title>

<style>
:root{
--bg1:#111827;
--bg2:#0b1028;
--bg3:#000000;
--card:#1f2937;
--blue1:#2563eb;
--blue2:#1d4ed8;
--yellow:#facc15;
--divider:#334155;
}
*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui;
color:#e5e7eb;
background:linear-gradient(to bottom,var(--bg1),var(--bg2),var(--bg3));
min-height:100vh;
display:flex;
flex-direction:column;
}
h1{text-align:center;margin:20px 0 5px;font-size:34px}
.sub{text-align:center;color:#cbd5e1;margin-bottom:15px}

.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:12px;
padding:0 14px 20px;
}
@media(min-width:768px){
.grid{grid-template-columns:repeat(4,1fr);}
}

.btn{
position:relative;
background:#1f2937;
border:none;
color:white;
padding:16px 8px;
border-radius:14px;
cursor:pointer;
transition:0.2s;
font-size:13px;
}
.btn:hover{transform:scale(1.05)}
.btn:active{transform:scale(.95)}
.btn.selected{
background:linear-gradient(135deg,var(--blue1),var(--blue2));
}

.badge{
position:absolute;
top:-6px;
right:-6px;
background:var(--yellow);
color:#111827;
font-weight:bold;
padding:6px 10px;
border-radius:999px;
animation:bounce .3s;
}
@keyframes bounce{
0%{transform:scale(1)}
50%{transform:scale(1.4)}
100%{transform:scale(1)}
}

.card{
margin:10px 14px 100px;
background:rgba(31,41,55,.8);
border-radius:16px;
padding:14px;
}
.cardhead{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:10px;
}
.reset{
background:linear-gradient(135deg,#ef4444,#b91c1c);
border:none;
color:white;
padding:8px 14px;
border-radius:12px;
cursor:pointer;
font-weight:bold;
}
.row{
display:flex;
justify-content:space-between;
align-items:center;
padding:10px 0;
border-top:1px solid var(--divider);
}
.controls{
display:flex;
align-items:center;
gap:8px;
}
.circle{
width:40px;height:40px;
border-radius:999px;
border:none;
font-size:20px;
color:white;
cursor:pointer;
}
.minus{background:#ef4444}
.plus{background:#2563eb}

.totalbar{
position:fixed;
bottom:0;
left:0;
right:0;
background:linear-gradient(135deg,var(--blue1),var(--blue2));
padding:16px;
font-size:28px;
font-weight:bold;
display:flex;
justify-content:space-between;
}
</style>
</head>

<body>

<h1>Regal’s Khokha Menu</h1>
<div class="sub">Tap items to add to your order</div>

<div id="menu" class="grid"></div>

<div class="card">
<div class="cardhead">
<h2>Your Order</h2>
<button class="reset" onclick="resetAll()">Reset</button>
</div>
<div id="order"></div>
</div>

<div class="totalbar">
<div>Total:</div>
<div>£<span id="total">0.00</span></div>
</div>

<script>
const ITEMS=[
["Veg Pakora",3.20],["Ch Pakora",3.70],["Egg Pakora",0.85],
["Naan Pakora",1.50],["Samosa’s",1.50],["Pasties",1.70],
["Alo Tikki",1.70],["Chapli Kebab",2.00],["Shami Kebab",1.70],
["Kachori",2.90],["Masala Mirch",1.70],["Masala Chips",2.20],
["Drum Stick (2)",2.40],["Masala Fish",8.50],["Lahori Fish",8.50],
["Full Chicken",9.50],["Half Chicken",5.50],["Biryani",5.50],
["Malai Boti",5.50],["Dahi Bhally",3.75],["Rooh Afza",4.50],
["Lassi",7.00],["Seekh Kebab (1)",1.95],["Seekh Kebab (5)",8.50],
["Seekh Kebab (12)",17.00],["Chaat",3.50],["Bahlley",3.50],["Wings",4.50]
];

const state={};
const menu=document.getElementById("menu");
const orderDiv=document.getElementById("order");
const totalEl=document.getElementById("total");

ITEMS.forEach(([name])=>{
const btn=document.createElement("button");
btn.className="btn";
btn.textContent=name;
btn.onclick=()=>addItem(name);
menu.appendChild(btn);
});

function addItem(name){
state[name]=(state[name]||0)+1;
render();
}

function change(name,val){
state[name]+=val;
if(state[name]<=0) delete state[name];
render();
}

function resetAll(){
for(let k in state) delete state[k];
render();
}

function render(){
const buttons=document.querySelectorAll(".btn");
buttons.forEach(btn=>{
const qty=state[btn.textContent]||0;
btn.classList.toggle("selected",qty>0);
btn.querySelector(".badge")?.remove();
if(qty>0){
const b=document.createElement("span");
b.className="badge";
b.textContent=qty;
btn.appendChild(b);
}
});

orderDiv.innerHTML="";
let total=0;

for(let name in state){
const price=ITEMS.find(i=>i[0]===name)[1];
const qty=state[name];
const line=price*qty;
total+=line;

orderDiv.innerHTML+=`
<div class="row">
<div>${name} × ${qty} = £${line.toFixed(2)}</div>
<div class="controls">
<button class="circle minus" onclick="change('${name}',-1)">−</button>
<button class="circle plus" onclick="change('${name}',1)">+</button>
</div>
</div>`;
}

totalEl.textContent=total.toFixed(2);
}

render();
</script>

</body>
</html>
